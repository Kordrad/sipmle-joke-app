<div class="joke-view">
  <button
    mat-raised-button
    color="primary"
    class="btn-add"
    (click)="openAddModal()"
  >
    Dodaj
  </button>
  <joke-web-jokes-ui-joke-card
    *ngIf="joke"
    [category]="joke.category"
    [content]="joke.content"
  ></joke-web-jokes-ui-joke-card>
  <button
    mat-raised-button
    color="primary"
    class="btn-next"
    (click)="getRandomJoke.emit()"
  >
    Pokaż następny
  </button>
</div>
