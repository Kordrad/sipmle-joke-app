<div class="joke-view">
  <button
    mat-raised-button
    color="primary"
    class="btn-add"
    (click)="openAddModal()"
  >
    Dodaj
  </button>
  <div class="joke-view__list">
    <joke-web-jokes-ui-joke-card
      *ngFor="let joke of jokes"
      [category]="joke.category"
      [content]="joke.content"
    >
      <div class="card__action">
        <button
          mat-raised-button
          class="card__btn-delete"
          color="warn"
          (click)="deleteJoke(joke.id)"
          [disabled]="deleteJokeLoading"
        >
          Usu≈Ñ
        </button>
      </div>
    </joke-web-jokes-ui-joke-card>
  </div>
</div>
